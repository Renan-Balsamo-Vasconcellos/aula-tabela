<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Desafio tabela</title>
</head>
<body>
    <h1>Desafio Tabela</h1>

    <p><strong>Moda</strong></p>
    <table class="head body">
        <tr>
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </tr>
        <tr>
            <td>Camiseta</td>
            <td>M</td>
            <td>R$49,00</td>
        </tr>
        <tr>
            <td>Tênis</td>
            <td>42</td>
            <td>R$50,00</td>
        </tr>
    </table>

    <p><strong>Casa</strong></p>
    
    <table>
        <tr>
            <th>Protudo</th>
            <th>Valor</th>
        </tr>
        <tr>
            <td>Sofá</td>
            <td>Televisão</td>
        </tr>
        <tr>
            <td>R$1200,00</td>
            <td>R$5000,00</td>
        </tr>
    </table>
</body>
</html>
